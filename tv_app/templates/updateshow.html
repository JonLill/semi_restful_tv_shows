<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }} alert-danger"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <div class="jumbotron">
        <h1>Edit Show {{show.id}}</h1>
        <a href="/shows">Go Back</a>
    </div>
    <div class="align-items-center min-vh-100 d-flex justify-content-around">
        <form method="post" action="/shows/updateNew/{{show.id}}">
            {% csrf_token %}
                <input type="text" name="title" value="{{show.title}}"/>
                <br /> <br />
                <input type="text" name="network" value="{{show.network}}"/>
                <label for="release_date">Release Date:</label>
                <input type="text" name="release_date" value="{{show.release_date}}"/>
                <br /> <br />
                <textarea name="desc" class="form-control" placeholder="{{show.desc}}"></textarea>
                <br /> <br />
                <input type="submit" value="Update" class="btn btn-primary"/>
        </form>
    </div>
</body>
</html>
