<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="jumbotron">
        <h1>Add a New Show</h1>
        <a href="/shows">Go Back</a>
    </div>
    <div class="align-items-center min-vh-100 d-flex justify-content-around">
        <form method="post" action="/shows/processNew">
            {% csrf_token %}
                <input type="text" name="title" placeholder="Title"/>
                <br /> <br />
                <input type="text" name="network" placeholder="Network"/>
                <label for="release_date">Release Date:</label>
                <input type="text" name="release_date" placeholder="mm/dd/yyyy"/>
                <br /> <br />
                <textarea name="desc" class="form-control" placeholder="description"></textarea>
                <br /> <br />
                <input type="submit" value="Create" class="btn btn-primary"/>
        </form>
    </div>
    




</body>
</html>
